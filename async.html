<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Synchronous vs. Asynchronous Functions</title>
</head>
<body>
  <h1>Heading</h1>

  <script>
    let log = console.log;

    let a = 5;
    let b = 50;

    let a1 = function() { return 5 }
    let b1 = function() { return 50 }

    log( a1() );
    log( b1() );

    let a2 = function(num) { return 5 * num }
    let b2 = function () { return 50 } 
    
    log( a2(b2()) );

    /**
     * Asynchronous Calls
     * setTimeout, callbacks for geolaction, Promises, 
     * fetch, ajax, filesystem interaction, database 
     * calls, even DOM event listeners  
    **/

   let a3 = 100;
   setTimeout( function(){ a3 ++;}, 1);
   log(a3);
   setTimeout( function(){log(a3)}, 1);

   let p = new Promise(function(resolve, reject){
     //resolve("Foo");
     setTimeout(function() {
      resolve("Yo!");
     }, 0)
   });
   log(p);
   setTimeout(function(){
     log(p);
   },10);
   log(p);
   p.then(function(val){
     log(val);
   })
  </script>
</body>
</html>
